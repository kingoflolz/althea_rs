[package]
name = "rita"
version = "0.1.0"
authors = ["Jehan <jehan.tremback@gmail.com>", "Ben <wangben3@gmail.com>"]

[[bin]]
name = "rita_exit"
path = "src/exit.rs"

[[bin]]
name = "rita"
path = "src/client.rs"

[dependencies]
clippy = { version = "*", optional = true }
babel_monitor = { path = "../babel_monitor" }
diesel = { version = "1.0.0", features = ["sqlite"] }
dotenv = "0.9.0"
althea_types = { path = "../althea_types", features = ["actix"]}
althea_kernel_interface = { path = "../althea_kernel_interface" }
exit_db = { path = "../exit_db" }
settings = { path = "../settings" }
clu = { path = "../clu" }
num256 = { path = "../num256" }
ip_network = "0.1"
log = "^0.4"
env_logger = "^0.5.5"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
reqwest = "0.8"
rand = "*"
lazy_static = "1.0"
actix = {git="https://github.com/kingoflolz/actix", branch="mocking"}
actix_derive = "0.2.0"
config = "0.8.0"
eui48 = {git="https://github.com/althea-mesh/eui48.git"}
minihttpse = "0.1.6"
docopt = "0.8.3"
failure = "0.1.1"
futures = "0.1"
mockito = "0.9"
bytes = "0.4"
tokio = "0.1"
actix-web = {git="https://github.com/kingoflolz/actix-web"}

